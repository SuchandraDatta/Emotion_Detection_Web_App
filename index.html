<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/page_styling.css">
	
</head>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<body>
	<div id="top_pane">
		<p>QuotesZone_AI an emotion detection web app</p>
	</div>

	<div id="input_image_container"><img src="#" id="input_image" style="top:5vh;"></div>

	<div class="container" id="tray">
		<div id="uploadFile" class="custombutton">
			<i class="fa fa-file" style="font-size:25px;color: #1ab5e3"></i><br/><br/>
			<input type="file" name="fileupload" accept="image/*" onchange="display(event)">
		</div>
		<div class="custombutton">
			<i class="fa fa-bar-chart" style="font-size:25px;color: #1ab5e3"></i><br/><br/>
			<input type="button" name="predict" onclick="predict_emotion()" value="PREDICT">
		</div>
		<p id="pleasewait" style="display: none;">Processing, please wait</p>
	</div>
	<div class="container output_screen">
		<div id="emotion_tags">
			<ul>
				<li>Angry</li>
				<li>Disgust</li>
				<li>Fear</li>
				<li>Happy</li>
				<li>Sad</li>
				<li>Surprise</li>
				<li>Neutral</li>
			</ul>
		</div>
		<div id="output_chart"></div>
		<div id="output_text"></div>
	</div>
	<div class="container quotes_screen">
	</div>
<script src="scripts/script.js"></script>
<script type="text/javascript">
	function call_api(URL)
	{
		fetch(URL)
		.then(response => response.json())
		.then((data) =>{
			console.log(data)
		innerHTMLtext = ""
		for(let i=0;i<data.length;i++)
		{
			console.log(data[i]["quote"])
			console.log(data[i]["character"])
			if(data[i]["quote"].length<=200)
			{
				innerHTMLtext+="<div class='quotes_pane'><div class='quote'>"+data[i]["quote"]+"</div></div>"
			}
		}
		document.getElementsByClassName("quotes_screen")[0].innerHTML = innerHTMLtext
	  })
	}
	
	//call_api(URL_LIST[3])
</script>
</body>
</html>
